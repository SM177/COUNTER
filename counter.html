<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>counter</title>

    <style>
  .container{
    justify-content: center;
    align-items: center;
    text-align: center;
    margin-top: 16rem;
  }
  

    </style>
</head>



<body>
    <div class="container text-centre">
        <h1>COUNTER</h1>
    <h1 id="text">0</h1>
    <div class="buttons text-center">
    <button class="btn btn-danger ms-5 me-5">Decrease</button>
    <button class="btn btn-warning ms-5 me-5">Reset</button>
    <button class="btn btn-success ms-5 me-5">Increase</button>
</div>
</div>


<script>
    const btns = document.querySelectorAll("button");
    const text = document.getElementById("text");
    let innerText = text.innerHTML;
    let count = parseInt(innerText);
    btns.forEach((btn)=>{
        btn.addEventListener("click",()=>{
        if(btn.innerText === "Decrease"){
            count--;
            text.innerHTML = count;
        }else if(btn.innerHTML === "Reset"){
            count = 0;
            text.innerHTML = count;
        }else{
            count++;
            text.innerHTML = count;
        }




        })


        
        
        
    })




</script>


    
</body>
</html>
